{% extends 'blog/basic.html' %}
  {% block body %}
  <div class="container my-2">
    <div class="row mb-2">
    {% for item in myposts %}

    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary"></strong>
          <h3 class="mb-0">{{item.title}}</h3>
          <div class="mb-1 text-muted">{{item.publish_date}}</div>
          <p class="card-text mb-auto">{{item.Chead0}}</p>
          <a href="blogpost/{{item.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/media/{{item.thumbnail}}" width="200" height="200"  >
      </div>
    </div>
       </div>
      {% if forloop.counter|divisibleby:2 %}     <div class="row mb-2">
       {% endif %}
   {% endfor %}
    </div>
   </div>
  </div>

{% endblock %}
