{% extends 'shop/basic.html' %}
{% block title %}  contact us- my Awesome Cart{% endblock %}
{% block body %}

<div class="container my-4 ">
    <div class="row col-md-8 offset-lg-2">
        <h3>Contact us</h3>
    <form action="/shop/contact/"  method="post" > {% csrf_token %}
         <div class="form-group mt-3">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
         </div>
         <div class="form-group mt-3">
               <label for="email">Email address</label>
               <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email address">
         </div>
          <div class="form-group mt-3">
               <label for="phone">Your Phone number (with country code)</label>
               <input type="tel" class="form-control"  name="phone" id="phone" placeholder="Enter your phone number">
         </div>

         <div class="form-group mt-3">
               <label for="desc">How may we help you </label>
             <textarea class="form-control" name="desc" id="desc"  row="3" placeholder="Enter your problem"></textarea>
         </div>
        <button class="btn btn-success mt-3" value="submit">Submit</button>
     </form>
 </div>
</div>
{% endblock %}
  {% block js %}
<script>
  {% if thank%}
  alert('Thanks for contacting us. we will get back to you soon!')
  document.location="/shop"
 </script>
  {% endif %}
{% endblock%}
