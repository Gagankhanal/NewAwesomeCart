<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
    <style>
         {% block css %} {% endblock %}
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <div class="container-fluid">
            <a class="navbar-brand" href="/shop">NewAwesomeCart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
           <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/shop">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="/shop/about">About Us</a>
              </li>

                 <li class="nav-item">
                  <a class="nav-link" href="/shop/tracker">Tracker</a>
              </li>

                 <li class="nav-item">
                  <a class="nav-link" href="/blog">Blog</a>
              </li>


                 <li class="nav-item">
                  <a class="nav-link" href="/shop/contact">Contact Us</a>
              </li>

           </ul>

        </div>
             <form class="d-flex" method="get" action="/shop/search">
                 <input class="form-control me-2" type="search"  name="search" id="search" placeholder="Search" aria-label="Search">
                 <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <!-- Button trigger modal -->
             <button type="button" class="btn btn-secondary mx-2 mdlCart" data-toggle="modal" data-target="#myModel">
              Login
             </button>

<!-- Modal -->
             <div class="modal" id="myModel" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
               <div class="modal-dialog">
                 <div class="modal-content">
                   <div class="modal-header">
                     <h5 class="modal-title" id="staticBackdropLabel">Our Cart</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                   </div>
                   <div class="modal-body " id="mContent">
        ...
                   </div>
                   <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                   </div>
                 </div>
               </div>
             </div>
    </div>
  </nav>
  {% block body %} {% endblock %}

      <!-- optional javascript; choose one of the two! -->
 <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block js %} {% endblock %}
  </body>
</html>
